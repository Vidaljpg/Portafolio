<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos de Mi Gata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f0f0f0, #e0e0e0);
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0077be;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #0077be;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #005f9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galería de Fotos de Mi Gata</h1>
        <div class="gallery">
            <img src="src/kira1.jpeg" alt="Mi gata 1">
            <img src="src/kira2.jpeg" alt="Mi gata 2">
            <img src="src/kira3.jpeg" alt="Mi gata 3">
            <img src="src/kira4.jpeg" alt="Mi gata 4">
        </div>
        <a href="indrex.HTML" class="btn">Volver al Portafolio</a>
    </div>
</body>
</html>
